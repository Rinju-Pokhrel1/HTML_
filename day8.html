<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Image Box</title>
  <style>
    .box {
      border: 2px solid red;
      height: 400px;
      width: 400px;
      background-image: url('https://media.4-paws.org/d/2/5/f/d25ff020556e4b5eae747c55576f3b50886c0b90/cut%20cat%20serhio%2002-1813x1811-720x719.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;

      margin: 20px;
      padding-left: 40px;
      padding-top: 100px;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
