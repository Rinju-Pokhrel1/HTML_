<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Rubik:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
       
        div:first-child {
            color: violet;
        }

     
        div:not(:nth-child(2)) {
            background-color: aqua;
            
            line-height: 3;
        }

        div:last-child p:not(:nth-child(2)) {
            background-color: green;
        }

      
        para {
            font-family: 'Fathic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 500;
            font-style: italic;
            line-height: 3;
        }
    </style>
    
</head>
<body>
    <div>First div</div>
    <div>Second div</div>
    <div>Third div</div>
</body>
</html>
